<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4abc5771dc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@1.29.5/dist/umd/supabase.min.js"></script>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Identificacíon</h1>
        <form id="loginForm">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" id="signinBtn">Entrar</button>
            </div>
        </form>
        <div id="loginResult"></div>
    </div>
</div>

<script src="authlogin2.js"></script>
</body>
</html>
